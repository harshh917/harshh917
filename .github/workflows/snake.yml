# A) Create the “snake” machine (workflow)
# File path: .github/workflows/snake.yml

name: Generate Snake
on:
  schedule: [{cron: "0 */12 * * *"}]  # runs every 12 hours
  workflow_dispatch:                   # allows manual run
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: harshh917      # <-- your exact GitHub username
          outputs: dist/snake.svg          # output image path
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output            # publishes to 'output' branch
          build_dir: dist                  # publish the dist folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
